name: Mine Gems

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  mine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          cd miner
          npm install
          
      - name: Run Miner
        run: node miner/miner.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate Output
        run: node miner/validate-output.js
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/gems.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update gems.json [skip ci]"
          git push
